<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

<body>
  <!-- HEADER -->
  <header>
    <div class="select">
      <select class="lang-select">
        <option>한국어</option>
        <option>English</option>
      </select>
    </div>
    <div class="logo">
      <a href="https://www.naver.com">
        <img src="./images/Naver_Logo.png" alt="logo">
      </a>
    </div>
  </header>

  <section class="login">
    <div class="inner">
      <input type="text" placeholder="아이디" class="id">
      <input type="password" placeholder="비밀번호" class="pw">
      <input type="submit" value= "로그인" class="btn-login">
    </div>
    <div class="inner container">
      <div class="login-check">
        <div class="material-icons">check_circle_outline</div>
        <p>로그인 상태 유지</p>
      </div>
      <div class="login-security">
        <a href="javascript:void(0)">IP 보안 OFF</a>
      </div>
    </div>
  </section>

  <section class="easy-login">
    <div class="inner">
      <div class="center">
        <h2>더욱 간편한 로그인</h2>
      </div>
      <div class="btns">  
        <div class="btn-QR">
          <button class="qr">
            QR코드 로그인
          </button>
        </div>
        <div class="btn-once">
          <button class="once">
            일회용 번호 로그인
          </button>
        </div>
      </div>

      <div class="center">
        <a href="javascript:void(0)">아이디 찾기</a>
        <a href="javascript:void(0)">비밀벌호 찾기</a>
        <a href="javascript:void(0)">회원가입</a>
      </div>
    </div>
  </section>

  <section class="img">
    <div class="inner">
      <a href="javascript:void(0)"><img src="./images/m_banner_2step_924x294.png" alt="네이버2단계인증!"></a>
    </div>
  </section>

    <!-- FOOTER -->

    <footer>
      <div class="inner">
        <div class="center">
          <div class="ko">
            <a href="javascript:void(0)">이용약관</a>
            <a href="javascript:void(0)">개인정보처리방침</a>

          <div class="eng">

              <img src="./images/Naver_Logo.png" alt="logo">
            </a>
